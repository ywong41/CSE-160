        <canvas id="webgl" width="400" height="400">
        Please use a browser that supports "canvas"

        <p id="numdot">... </p>
        
        <p>
        Tail Slider:
        Tail 1 (First-level joint slider):
        <input type="range" id="tail1Slide" min="-45" max="45" value="25" step="1">
        Tail 2 (Second-level joint slider): 
        <input type="range" id="tail2Slide" min="-60" max="60" value="10" step="1">
        <button id="tailOnButton">Tail On</button>
        <button id="tailOffButton">Tail Off</button>
        </p>
        
        
        Jaw Slider:
        <input type ="range" min="-5" max="55" value="0" class="slider" id="jawSlide">
        <button id="jawOnButton">Jaw On</button>
        <button id="jawOffButton">Jaw Off</button>
        </p>
        
        <p>
        Thigh Slider:
        <input type="range" id="thighSlide" min="-25" max="15" value="0" step="1">
        Calf Slider:
        <input type="range" id="calfSlide" min="-10" max="12" value="0" step="1">
        Foot Slider:
        <input type="range" id="footSlide" min="-13" max="13" value="0" step="1">
        <button id="walkOnButton">Walk On</button>
        <button id="walkOffButton">Walk Off</button>
        </p>

        <p>
        Camera Angle: <input type ="range" min="0" max="360" value="5" class="slider" id="angleSlide">
        </p>
