<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>

    <body onload="main()">
        <p>Mia Wong</p>
        <p>ywong41@ucsc.edu</p>

        <p>Notes to Grader:</p>
        <p>Test cases: <a href="https://ywong41.github.io/CSE-160/asgn0/lib/vectorTests.html" target="_blank">link to vectorTests.html</a></p>

        <canvas id="canvas1" width="400" height="400">
        Please use a browser that supports "canvas"
        </canvas>
        <script src="../lib/cuon-matrix-cse160.js"></script>
        <script src="asg0.js"></script>

        <!--Step 3: add an interface for user to specify and draw the v1 vector-->
        <!--specify the x coordinate and y coordinate-->
        <br>
        <label for="v1_xCoor">v1: x</label>
        <input type="text" id="v1_xCoor" name="v1_xCoor" required size="9">
        <label for="v1_yCoor">y</label>
        <input type="text" id="v1_yCoor" name="v1_yCoor" required size="9">

        <!--Step 4: add an interface for user to specify and draw a second vector v2-->
        <br>
        <label for="v2_xCoor">v2: x</label>
        <input type="text" id="v2_xCoor" name="v2_xCoor" required size="9">
        <label for="v2_yCoor">y</label>
        <input type="text" id="v2_yCoor" name="v2_yCoor" required size="9">

        <!--Draw button-->
        <br>
        <input type="button" value="Draw" onclick="handleDrawEvent()">

        <!--Step 5: add an operation selector-->
        <br><br>
        <label for="operation-select">Operation :</label>
        <select name="Op" id="operation-select">
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>
            <!--Step 7: include angle between-->
            <option value="angle">Angle Between</option>
            <!--Step 8: Area-->
            <option value="area">Area</option>
            <!--Step 6: include magnitude and normalize options in selector-->
            <option value="magnitude">Magnitude</option>
            <option value="normalize">Normalize</option>
        </select>
        <label for="scalar">Scalar:</label>
        <!--number input box for scalar-->
        <input type="number" id="scalar" name="scalar" required size="9" step="any">
        <!--Draw button-->
        <br>
        <input type="button" value="Draw" onclick="handleDrawOperationEvent()">
    </body>
</html>
